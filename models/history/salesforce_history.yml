version: 2

models:

  - name: salesforce__account_daily_history
    description: Each record is a daily record in an account, starting with its first active date and updating up toward the current date or its last active date.
    columns:
      - name: account_day_id
        description: Surrogate key hashed on `date_day` and `account_id`
        tests:
          - unique
          - not_null

  - name: salesforce__opportunity_daily_history
    description: Each record is a daily record in an opportunity, starting with its first active date and updating up toward the current date or its last active date.
    columns:
      - name: opportunity_day_id
        description: Surrogate key hashed on `date_day` and `opportunity_id`
        tests:
          - unique
          - not_null